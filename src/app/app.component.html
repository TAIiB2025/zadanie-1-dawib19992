<h1>Sklep Angular</h1>

<!-- Koszyk -->
<app-koszyk [wartosc]="wartoscKoszyka"></app-koszyk>

<hr />

<!-- Przycisk do pokazywania/ukrywania produktów -->
<button (click)="toggleProdukty()">
  {{ produktyWidoczne ? 'Ukryj produkty' : 'Pokaż produkty' }}
</button>

<!-- Lista produktów (pokazywana tylko wtedy, gdy produktyWidoczne jest true) -->
<div *ngIf="produktyWidoczne">
  <div *ngFor="let produkt of products">
    <app-product
      [product]="produkt"
      (dodaj)="dodajDoKoszyka(produkt.cena)">
    </app-product>
  </div>
</div>
